{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {{data['creation_date']}}<br>
    {{data['status']}}<br>
    {{data['company']}}<br>
    {{data['position_name']}}<br>
    {{data['description']}}<br><br>
    <b>Contacts:</b>
    {% for contact in contacts %}<br>
        <ul>
            {{contact}}
        </ul>
    {% endfor %}
    <h4><a href="/vacancy/{{data.id}}/history">History</a></h4>
{% endblock %}
